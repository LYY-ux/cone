<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./three.js"></script>
    <script src="./OrbitControls.js"></script>
</head>
<body>
    <script>
        var scene = new THREE.Scene();
        //平面
        var geometry = new THREE.PlaneGeometry( 100,200);
        var material = new THREE.MeshBasicMaterial( {
            color:"rgb(143,188,143)", 
            side: THREE.DoubleSide,
            transparent:true
        } );
        var plane = new THREE.Mesh( geometry, material );
        
         scene.add( plane );

        var points = [
            new THREE.Vector2(50,70),
            new THREE.Vector2(0,20),
            new THREE.Vector2(50,-30),
        ]
        var geometry2 = new THREE.LatheGeometry(points,30); 
        // 三角面(网格)渲染模式
        var material2 = new THREE.MeshPhongMaterial({
        color: "rgb(255,193,193)", 
        side: THREE.DoubleSide 
        }); 
        var mesh = new THREE.Mesh(geometry2, material2); 
        scene.add( mesh );
           
        var axesHelper = new THREE.AxesHelper( 100 );
            scene.add( axesHelper );
        
        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300);
        scene.add(point);

            var width = window.innerWidth; 
            var height = window.innerHeight;
            var k = width / height; 
            var s = 200;
            var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
            camera.position.set(200, 300, 200); 
            camera.lookAt(scene.position); 
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(width, height);
            renderer.setClearColor(0xb9d3ff, 1); 
            document.body.appendChild(renderer.domElement); 
            var num = 0.001
            function render() {
                renderer.render(scene, camera); 
                Rotate()
                requestAnimationFrame(render);
            }
            render();
            plane.rotateX(0.01)
            
            function Rotate(){
                console.log(plane.rotation.x )
                if(plane.rotation.x > 3.1){
                    num = -0.001
                }
                if(plane.rotation.x < 0){
                    num = 0.001
                }
                plane.rotateX(num)
                
            }
            
                
                
            var controls = new THREE.OrbitControls(camera,renderer.domElement);
    </script>
</body>
</html>
